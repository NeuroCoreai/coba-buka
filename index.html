<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surat Balasan untuk Revi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background animasi -->
  <div class="background"></div>

  <!-- Game klik emoji -->
  <div id="game-container">
    <h1>Selesaikan dulu permainannya 😜</h1>
    <div id="game-board"></div>
    <p>Klik emoji ini, tapi hati-hati... ada bom! 💣</p>
  </div>

  <!-- Surat balasan (muncul setelah kena bom) -->
  <div id="letter-container" class="hidden">
    <div class="surat-box">
      <h2>Surat Balasan untuk Revi 💌</h2>
      <div id="letter-content"></div>
    </div>
  </div>

  <!-- Musik Spotify -->
  <div class="music">
    <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/6AGOKlMZWLCaEJGnaROtF9?utm_source=generator&theme=0"
    width="100%" height="80" frameborder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"></iframe>
  </div>

  <!-- Javascript -->
  <script src="script.js"></script>

  <!-- Emoji Hati Jatuh -->
<div class="heart" style="left: 10%; animation-delay: 0s;">❤️</div>
<div class="heart" style="left: 30%; animation-delay: 1.5s;">💗</div>
<div class="heart" style="left: 50%; animation-delay: 3s;">💖</div>
<div class="heart" style="left: 70%; animation-delay: 2s;">💘</div>
<div class="heart" style="left: 90%; animation-delay: 4s;">💕</div>

</body>
</html>
